<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <div class="section">
    <p style="color: black;">Enter your text here</p>
    <input type="text" placeholder="text or URL" id="qrtext">
    <div id="imgbox">
      <img src="" id="qrimg">
    </div>
    <button onclick="generateQR()">Generate QR Code</button>
    
 </div>

<script>// Function to generate QR code
  function generateQR() {
      // Accessing DOM elements
      let qrimg = document.getElementById("qrimg");
      let qrtext = document.getElementById("qrtext");
  
      // Get the value from the input field
      let text = qrtext.value;
  
      // Check if the input is empty
      if (text.trim() === "") {
          alert("Please enter some text to generate a QR code.");
          return;
      }
  
      // Encode the input value to include in the QR code URL
      let encodedText = encodeURIComponent(text);
  
      // Set the QR code image source URL
      qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodedText;
  }
  </script>
